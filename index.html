<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Fiti's Coffee: Checkout Payment</title>
</head>
<body>
    <nav class="brand">
        <h1 class="main-nav">
        <img src="./gallary/coffee_logo.png" alt="Fiti's coffee logo" class="logo">
        "Fiti's Coffee"
    </h1>   
    </nav>
    <div class="page">
        <section class="order">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                  <div class="item-quantity">1x</div>
                  <div class="item-title">Cappucino</div>
                  <div class="item-price">96.00mt </div>
                  <ul class="item-options-list">
                    <li class="item-option">Light Foam</li>
                  </ul>
                </li>
                <li class="item">
                  <div class="item-quantity">1x</div>
                  <div class="item-title">Cappucino</div>
                  <div class="item-price">200mt</div>
                  <ul class="item-options-list">
                    <li class="item-option">Almond Milk</li>
                    <li class="item-option">Double Espresso Shot</li>
                  </ul>
                </li>
                <li class="item">
                  <div class="item-quantity">1x</div>
                  <div class="item-title">Croissant</div>
                  <div class="item-price">105.37mt</div>
                  <ul class="item-options-list">
                    <li class="item-option">Butter</li>
                  </ul>
                </li>
              </ul></section>
        <section class="payment"><div class="name-box box">
            <h2 class="box-title">NAME</h2>
            <div class="input-group">
              <label class="user-input-label" for="name">Name for order</label>
              <input type="text" class="user-input" id="name">
            </div>
          </div></section>
        <section class="total">
            <table>
            <tbody>
              <tr>
                <td>Subtotal:</td>
                <td>119.27mt</td>
              </tr>
              <tr>
                <td>Tax:</td>
                <td>15.96mt</td>
              </tr>
              <tr class="final-totals">
                <td>Total:</td>
                <td>120.23mt</td>
              </tr>
            </tbody>
            <button class="checkout" type="button">Place order</button>
            </table>
    </section>
    </div>    
</body>
</html>
